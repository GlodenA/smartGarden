<div class="padding-md" id="GROUPMANAGE">
	<div class="smart-widget" style="margin-bottom: 1px;">
		<div class="smart-widget-inner">
			<div class="smart-widget-body">
				<el-breadcrumb separator="/">
					<el-breadcrumb-item>
						<a href="">首页</a>
					</el-breadcrumb-item>
					<el-breadcrumb-item>
						班组管理
					</el-breadcrumb-item>
					<el-breadcrumb-item>
						班组设置
					</el-breadcrumb-item>
				</el-breadcrumb>
				<el-divider></el-divider>
				<div class="flex justify-between items-center px2 mb2">
					<el-button icon="el-icon-plus" type="primary" @click="create.dialog = true">
						增加班组
					</el-button>
					<div class="row items-center">
						<el-input placeholder="请输入区域名称" class="mr2"></el-input>
						<el-button type="primary" >
							查询
						</el-button>
					</div>
				</div>
				<el-table :data="tableData">
					<el-table-column prop="areaName" label="区域名称"></el-table-column>
					<el-table-column prop="addTime" label="添加时间">
						<template #default="{ row }">
							{{ row.addTime.weekArr.join(' ') }} | {{ row.addTime.timeDuration.map(({ start, end }) => `${start}-${end}`).join(' ') }}
						</template>
					</el-table-column>
					<el-table-column prop="status" label="状态">
						<template #default="{ row }">
							<el-tag :type="row.status === 1 ? 'primary' : 'danger'">
								{{ row.status === 1 ? '在线' : '离线' }}
							</el-tag>
						</template>
					</el-table-column>
					<el-table-column prop="rowOperations" label="操作">
						<el-button type="primary" plain size="mini">
							编辑
						</el-button>
						<el-button type="danger" plain size="mini">
							删除
						</el-button>
					</el-table-column>
				</el-table>
				<div class="flex justify-end mt4">
					<el-pagination
					background
					layout="prev, pager, next"
					:total="totalNumber"
					:current-page="queryCondition.page"
					@current-change="pageChange">
				</el-pagination>
			</div>
			</div>
		</div>
	</div>
	<el-dialog :visible.sync="create.dialog" title="添加班组">
		<el-form>
			<el-form-item label="班组名称" prop="name">
				<el-input v-model="create.formData.name"></el-input>
			</el-form-item>

		</el-form>
		<div slot="content flex justify-center">
			<el-button>
				重置
			</el-button>
			<el-button type="primary" class="ml2">
				提交
			</el-button>
		</div>
	</el-dialog>
</div>
<script>
	const GROUPMANAGE = new Vue({
		el: '#GROUPMANAGE',
		data(){
			return {
				create: {
					dialog: false,
					formData: {
						name: ''
					}
				},
				totalNumber: 1000,
				queryCondition: {
					keyword: '',
					page: 1
				},
				tableData: [{
					areaName: '北海长夜',
					addTime: {
						weekArr: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
						timeDuration: [{
							start: '22:00:00',
							end: '07:00:00'
						}]
					},
					status: 1
				}, {
					areaName: '保安中班',
					addTime: {
						weekArr: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
						timeDuration: [{
							start: '07:30:00',
							end: '11:30:00'
						}, {
							start: '13:30:00',
							end: '17:30:00'
						}]
					},
					status: 2
				}, {
					areaName: '秋季班',
					addTime: {
						weekArr: ['周一', '周二', '周三', '周四', '周五', '周六'],
						timeDuration: [{
							start: '07:00:00',
							end: '11:00:00'
						}, {
							start: '14:00:00',
							end: '18:00:00'
						}]
					},
					status: 1
				}]
			}
		},
		methods: {
			pageChange(p){
				this.queryCondition.page = p
				// 这里进行分页查询
			}
		}
	})
</script>
