<style type="text/css">
	/* 按钮 */
	.time-picker{
	    margin-left: 5px;
    	margin-right: 5px;
    	width: 80px;
	}
	.time-picker input[type="text"] {
	    border: solid 1px #ddd;
	    width: 80px;
	    height: 28px;
	    line-height: 34px;
	    padding: 0 10px;
	}
	.pop-time-item{
	    width: 395px;
	    float: left;
	    padding-left: 20px;
	}
	.pop-time-item input[type="text"] {
	    border: solid 1px #ddd;
	    width: 80px;
	    height: 28px;
	    line-height: 34px;
	    padding: 0 10px;
	}
	.time-picker-input {
	    position: relative;
	    display: inline-block;
	    font-size: 12px;
	}
	.time-picker-icon {
	    position: absolute;
	    -webkit-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	    transition: all .3s cubic-bezier(.645,.045,.355,1);
	    width: 14px;
	    height: 12px;
	    line-height: 12px;
	    right: 8px;
	    color: rgba(0,0,0,.43);
	    top: 50%;
	    margin-top: -6px;
	}
	.table>thead>tr>th {
	    border-bottom: 1px solid #ddd;
        text-align: center;
	}
	.table>tbody>tr>td {
	    font-size: 14px;
        text-align: center;
	}
	.table {
	    margin-bottom: 0;
	}
	th {
	    font-weight:normal;
	}
	.table-border{
		border:1px solid #e9e9e9;
		border-radius: 4px;
		padding: 0 10px;
	}
	.table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {
	    border-top: 0px solid #fff; 
	}
</style>
<div class="padding-md">
	<div class="smart-widget" style="margin-bottom: 1px;">
        <div class="smart-widget-inner">
            <div class="smart-widget-body">
            	<!--<div class="header-text">-->
					<!--增加班组-->
				<!--</div>-->
				<div>
					<div class="pop-content">
						<form class="form-horizontal no-margin" method="post" id="form">
							<div class="pop-item clearfix">
								<div class="pop-item-title">
									班组名称
								</div>
								<div class="pop-item-left">
									<input type="text" name="info[schedules_name]" placeholder="请填写班次名称..." required>
								</div>
							</div>
							<div class="pop-item clearfix">
								<div class="pop-item-title">
									工作日设置
								</div>
								<div class="pop-item-left" style="width: 700px;">
									<div class="table-border">
										<table class="table" >
											<tbody>
												<tr>
													<td>
														<div class="custom-checkbox todo-checkbox">
															<input type="checkbox" id="todo-check0" name="info[work_day][]" value="1">
															<label for="todo-check0"></label>
														</div>
														周一
													</td>
													<td>
														<div class="custom-checkbox todo-checkbox">
															<input type="checkbox" id="todo-check1" name="info[work_day][]" value="2">
															<label for="todo-check1"></label>
														</div>
														周二
													</td>
													<td>
														<div class="custom-checkbox todo-checkbox">
															<input type="checkbox" id="todo-check2" name="info[work_day][]" value="3">
															<label for="todo-check2"></label>
														</div>
														周三
													</td>
													<td>
														<div class="custom-checkbox todo-checkbox">
															<input type="checkbox" id="todo-check3" name="info[work_day][]" value="4">
															<label for="todo-check3"></label>
														</div>
														周四
													</td>
													<td>
														<div class="custom-checkbox todo-checkbox">
															<input type="checkbox" id="todo-check4" name="info[work_day][]" value="5">
															<label for="todo-check4"></label>
														</div>
														周五
													</td>
													<td>
														<div class="custom-checkbox todo-checkbox">
															<input type="checkbox" id="todo-check5" name="info[work_day][]" value="6">
															<label for="todo-check5"></label>
														</div>
														周六
													</td>
													<td>
														<div class="custom-checkbox todo-checkbox">
															<input type="checkbox" id="todo-check6" name="info[work_day][]" value="0">
															<label for="todo-check6"></label>
														</div>
														周日
													</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="pop-item clearfix">
								<div class="pop-item-title">
									时间段设置
								</div>
								<div class="pop-item-left" style="width: 700px;">
									<div class="row">
										<ul>
											<volist name="timeList" id="v" key="k">
											<li class="col-md-6">
												<div class="custom-checkbox todo-checkbox">
													<input type="checkbox" id="todo-checks{$k}" name="info[time_id][]" value="{$v['id']}">
													<label for="todo-checks{$k}"></label>
												</div>
												{$v['title']}({$v['start_time']}~{$v['end_time']})
											</li>
											</volist>
										</ul>
									</div>
								</div>
							</div>
							<div class="pop-item clearfix">
								<div class="pop-item-title">
									状态
								</div>
								<div class="pop-item-left" style="width: 700px;padding-top:10px;">
									<div class="custom-radio m-right-xs">
										<input type="radio" id="display1" name="info[is_show]" value="1" checked>
										<label for="display1"></label>
									</div>
									<div class="inline-block vertical-top">显示</div>
									<div class="custom-radio m-right-xs">
										<input type="radio" id="display2" name="info[is_show]" value="0" >
										<label for="display2"></label>
									</div>
									<div class="inline-block vertical-top">隐藏</div>
								</div>
							</div>
							<div class="padding-t-10">
								<button type="submit" class="btn btn-sm btn-info project-add-btn">
					                保存设置
					            </button>
							</div>
						</form>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
        $("#form").validate({
	        submitHandler:function(form){
	            confirm();
	        }
	    });
    })
	function confirm() {
		DMS.ajaxPost("__CONTROLLER__/schedulesAdd",$('#form').serialize(),function(ret){
			if(ret.status==1){
				layer.msg(ret.info,{icon: 1,time: 2000},function(){
					setTimeout(function(){
					    window.location.href = '__CONTROLLER__/SchedulesList';
					}, 1000);
              	});
            }else{
            	layer.msg(ret.info,{icon: 2,time: 2000});
            }
		})

    }
</script>
