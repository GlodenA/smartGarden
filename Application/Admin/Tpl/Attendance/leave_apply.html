<link href="{:C('ADMIN_JS_PATH')}/layui/css/layui.css" rel="stylesheet">
<div class="padding-md" id="APPLYEXCHANGE">
  <div class="smart-widget" style="margin-bottom: 1px;">
    <div class="smart-widget-inner">
      <div class="smart-widget-body">
        <el-breadcrumb separator="/">
          <el-breadcrumb-item>
            <a href="">首页</a>
          </el-breadcrumb-item>
          <el-breadcrumb-item>
            考勤管理
          </el-breadcrumb-item>
          <el-breadcrumb-item>
            考勤统计
          </el-breadcrumb-item>
        </el-breadcrumb>
      </div>
      <el-divider></el-divider>
      <el-row>
        <el-col :offset="8" :span="8">
          <el-form :model="applyInfo" label-width="100px" ref="mainForm" :rules="{
            date: [
              { required: true, message: '请选择换班日期！', trigger: 'blur' },
            ],
            applicant: [
              { required: true, message: '请输入申请人！', trigger: 'blur' },
            ],
            targetEmployee: [
              { required: true, message: '请输入申请类型！', trigger: 'blur' },
            ],
            time: [
              { required: true, message: '请选择时间！', trigger: 'blur' },
            ],
            remark: [
              { required: true, message: '请输入备注！', trigger: 'blur' },
            ],
          }">
            <el-form-item label="员工工号">
              <el-input v-model="applyInfo.job_number">
                <el-button slot="suffix" size="small" icon="el-icon-search" type="primary" @click="queryEmployee">
                  查询
                </el-button>
              </el-input>
            </el-form-item>
            <el-form-item prop="date" label="请假日期">
              <el-date-picker
                style="width:100%;"
                v-model="applyInfo.date"
                type="datetimerange"
                range-separator="至"
                start-placeholder="开始日期"
                end-placeholder="结束日期"
                align="right">
              </el-date-picker>
            </el-form-item>
            <el-form-item prop="applicant" label="申请人">
              <el-input v-model="applyInfo.applicant"/>
            </el-form-item>
            <el-form-item prop="targetEmployee" label="申请类型">
              <el-radio v-model="applyInfo.type" :label="1">请假</el-radio>
              <el-radio v-model="applyInfo.type" :label="2">调休</el-radio>
            </el-form-item>
            <el-form-item prop="remark" label="备注">
              <el-input
                type="textarea"
                :rows="6"
                v-model="applyInfo.remark">
              </el-input>
            </el-form-item>
          </el-form>
          <div class="row justify-center my4">
            <el-button @click="$refs.mainForm.resetFields()">重置</el-button>
            <el-button type="primary" class="ml4" @click="submit">提交</el-button>
          </div>
        </el-col>
      </el-row>
    </div>
  </div>
</div>

  const APPLYEXCHANGE = new Vue({
    el: '#APPLYEXCHANGE',
    data(){
      return {
        applyInfo: {

      }
    },

          }
        })
      },

      }

  })
</script>
