<div class="padding-md">
	<div class="smart-widget widget-dark-blue">
		<div class="smart-widget-inner padding-md">
			<div class="smart-widget-body">
				<form class="form-horizontal no-margin" method="post" id="form">
					<div class="form-group">
						<label class="control-label col-md-2">设备名称</label>
						<div class="col-md-6">
							<input type="text" class="form-control" name="info[machine_name]" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">设备IMEI</label>
						<div class="col-md-6">
							<input type="text" class="form-control" name="info[machine_imei]" required>
						</div>
					</div>
					<div class="text-center m-top-md">
						<button type="submit" class="btn btn-info">提交保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
        $("#form").validate({
	        submitHandler:function(form){
	            save();
	        }
	    });
    })
	function save() {
		DMS.ajaxPost("__CONTROLLER__/machineAdd",$('#form').serialize(),function(ret,err){
			if(ret.status==1){
            	DMS.success(ret.info,1000,function(){
					if(ret.url){
            			window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
</script>
