<div class="padding-md">
<div class="smart-widget widget-dark-blue">
	<div class="smart-widget-inner">
		<div class="smart-widget-body">
			<form action="" method="post"  id="list-form">
			<table class="table table-striped table-hover table-bordered m-top-md" id="dataTable">
				<thead>
					<tr>
						<!-- <th width="50">排序</th> -->
						<th width="80">ID</th>
						<!-- <th>设备名称</th> -->
						<th>设备序列号</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<if condition="$machineList">
					<foreach name="machineList" item="v">
					<tr id="data-{$v['machine_id']}">
						<td>{$v['id']}</td>
						<td>{$v['machine_imei']}</td>
						<td class="manager">
						    <a href="__CONTROLLER__/geoDistribution/machine_imei/{$v['machine_imei']}" class="text-primary"><i class="fa fa-map m-right-xs"></i>地理分布</a>|
							<a href="__CONTROLLER__/machineInfo/machine_imei/{$v['machine_imei']}" class="text-success"> <i class="fa fa-info-circle m-right-xs"></i>检测记录</a>
						</td>
					</tr>
					</foreach>
				<else/>
				    <tr style="text-align: center;"><td colspan="3">暂无相关数据!</td></tr>
				</if>
				</tbody>
			</table>
			<div class="content text-right">
				<ul class="pagination">
					{$page}
				</ul>
			</div>
			</form>
		</div>
	</div>
</div>

</div>
<script src="{:C('ADMIN_JS_PATH')}/ajaxupload.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		//搜索功能
		$("#search").click(function(){
			var url = $(this).attr('url');
	        var query  = $('form').find('.input').serialize();
//	        if(!$('input[name="keywords"]').val()){
//	        	DMS.alert("请输入关键词");
//	        	return;
//	        }
	        if( url.indexOf('?')>0 ){
	            url += '&' + query;
	        }else{
	            url += '?' + query;
	        }
			window.location.href = url;
		});
	})

</script>
