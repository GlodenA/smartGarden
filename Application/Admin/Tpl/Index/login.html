<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>{:C('WEB_NAME')}</strong> 后台管理</h1>
                    <div class="description">
                    <!--
                        <p>
                            山东省数字证书认证管理有限公司 <a href="http://www.sdca.com.cn/"><strong>http://www.sdca.com.cn/</strong></a>
                        </p>
                    </div>
                    -->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>管理员登录</h3>
                            <p>请输入正确的帐号密码进行登录:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form" id="form" onsubmit="return false;">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="用户名" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">登  录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->

    $(function(){
        $("#form").validate({
            rules: {
                'form-username': {
                    required: true,
                    minlength: 5
                },
                'form-password': {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                'form-username': {
                    required: '请输入用户名',
                    minlength: '用户名不得少于五个字符'
                },
                'form-password': {
                    required: '请输入密码',
                    minlength: '密码长度不得少于五位'
                }
            },
            submitHandler:function(form){
                fnLogin();
            }
        });
    })

    function fnLogin() {
        DMS.ajaxPost("__CONTROLLER__/login",$('#form').serialize(),function(ret){
            if(ret.status==1){
                layer.msg('登录成功', {icon: 1,time: 1000},  function() {
                    if(ret.url){
                        window.location.href = ret.url;
                    }else{
                        window.location.href = window.location.href;
                    }
                });
            }else{
                layer.msg(ret.info);
            }
        })
    }
</script>
